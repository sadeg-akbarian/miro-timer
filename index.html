<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Miro timer" />
    <meta name="author" content="Sadeg Akbarian" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/normalize.css@8.0.1/normalize.css"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Miro timer</title>
  </head>
  <body>
    <main>
      <div class="first" id="first">
        <div class="miro_timer" id="miro_timer">
          <div class="change_time" id="change_time">
            <button class="minus" id="minus">-</button>
            <input type="text" class="minutes" id="minutes" maxlength="2" />
            <p class="colon" id="colon">:</p>
            <input type="text" class="seconds" id="seconds" maxlength="2" />
            <button class="plus" id="plus">+</button>
          </div>
          <div class="pick_music" id="pick_music">
            <p class="pick_music_p" id="pick_music_p">
              <span class="music_symbol" id="music_symbol">ðŸŽµ</span
              ><span class="pick_text" id="pick_text">Pick music</span>
            </p>
          </div>
        </div>
        <div class="seperate_line" id="seperate_line"></div>
        <div class="play_container" id="play_container">
          <button class="play" id="play">â–¶</button>
        </div>
      </div>
      <div class="runningTime" id="runningTime">
        <div class="miro_timer second" id="miro_timer">
          <div class="change_time" id="change_time">
            <input type="text" class="minutes" id="minutes" maxlength="2" />
            <p class="colon" id="colon">:</p>
            <input type="text" class="seconds" id="seconds" maxlength="2" />
          </div>
          <div class="addButtons" id="addButtons">
            <button class="button1m" id="button1m">+1m</button>
            <button class="button5m" id="button5m">+5m</button>
          </div>
        </div>
        <div class="stopPlay" id="stopPlay">
          <button class="stopButton" id="stopButton">&#11035;</button>
          <button class="play2" id="play2">â–¶</button>
          <button class="pause" id="pause">||</button>
        </div>
      </div>
      <div class="timeUp" id="timeUp">
        <p class="timeUp_p" id="timeUp_p">Time's Up</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
